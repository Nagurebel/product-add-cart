<div class="text-center center-div" id="login">
    <div class="container w-25 border py-3 mt-5 radiouborder">
        <h1 class="mt-2">Add Product</h1>
        <form [formGroup]="addProduct" (ngSubmit)="submit()">
            <div class="mt-3">
                <label class="form-label">Product Name</label>
                <input type="email" class="form-control" formControlName="pName" placeholder="enter product name">
            </div>
            <div class="mt-3">
                <label class="form-label">Product Price</label>
                <input type="email" class="form-control" formControlName="pPrice" placeholder="enter product price">
            </div>
            <div class="mt-3">
                <label class="form-label">Product Image</label>
                <input type="email" class="form-control" formControlName="pImage" placeholder="enter product url">
            </div>
            <div class="mt-3">
                <label class="form-label">Product Description</label>
                <input type="text" class="form-control" formControlName="pDes" placeholder="enter product description">
            </div>
            <button type="submit" [disabled]="addProduct.invalid"
                class="btn btn-success mt-3 rounded-pill">Submit</button>
        </form>
    </div>
</div>
