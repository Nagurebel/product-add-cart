<div class="text-center center-div" id="login">
    <div class="container w-25 border py-3 mt-5 radiouborder">
        <h1 class="mt-2">Register Form</h1>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="mt-3">
                <label class="form-label">Full Name</label>
                <input type="email" class="form-control" formControlName="fname" placeholder="enter your full name">
            </div>
            <div class="mt-3">
                <label class="form-label">Last Name</label>
                <input type="email" class="form-control" formControlName="lname" placeholder="enter your full name">
            </div>
            <div class="mt-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="email" placeholder="enter your last name">
            </div>
            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password"
                    placeholder="enter your Password">
            </div>
            <div class="mt-3">
                <label class="form-label">Role</label>
                <input type="text" class="form-control" formControlName="role" value="" placeholder="enter your role">
            </div>

            <button type="submit" [disabled]="registerForm.invalid"
                class="btn btn-success mt-3 rounded-pill">Submit</button>
        </form>
    </div>
</div>
