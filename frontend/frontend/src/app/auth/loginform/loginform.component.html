<div class="text-center center-div" id="login">
    <div class="container w-25 border py-3 mt-5 radiouborder">
        <h1 class="mt-2">Login Form</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="mt-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="email" placeholder="enter your last name">
            </div>
            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password"
                    placeholder="enter your Password">
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-3 bg-dark rounded-pill">Sign
                In</button>
        </form>
        <h6>If you not signup click below</h6>
        <a class="btn btn-link text-decoration-none " routerLink='/register'>register</a>

    </div>
</div>
